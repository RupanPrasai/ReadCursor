name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: client

    env:
      # Helps avoid ESLint OOM / “Killed (137)” issues
      NODE_OPTIONS: --max-old-space-size=4096

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (from .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: client/.nvmrc
          cache: pnpm
          cache-dependency-path: client/pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ✅ Replace your old `pnpm lint` step with this
      - name: Lint (serial, non-freezing)
        run: pnpm lint:fix:serial

      - name: Type-check
        run: pnpm type-check

      - name: Build
        run: pnpm build

      - name: Zip (artifact)
        run: pnpm zip

      - name: Upload dist zip
        uses: actions/upload-artifact@v4
        with:
          name: readcursor-dist-zip
          path: client/dist-zip/**/*.zip
          if-no-files-found: ignore
