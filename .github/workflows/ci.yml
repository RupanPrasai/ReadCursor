name: ci

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (from .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: client/.nvmrc
          cache: pnpm
          cache-dependency-path: client/pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type-check
        run: pnpm type-check

      - name: Install Xvfb + Chrome (if missing)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y xvfb

          if command -v google-chrome >/dev/null 2>&1; then
            echo "google-chrome already present"
            google-chrome --version
            exit 0
          fi

          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version

      - name: E2E (build + zip + WDIO)
        env:
          CI: "1"
        run: xvfb-run -a pnpm e2e

      - name: Upload zipped artifacts (if present)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dist-zip
          if-no-files-found: warn
          path: |
            client/dist-zip/*.zip
            client/**/dist-zip/*.zip
